name: worldweather
description: A weather application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 10.7.0+17

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  geolocator: ^6.1.1
  http: ^0.12.2
  flutter_spinkit: ^4.1.2+1
  connectivity: ^0.4.9
  intl: ^0.16.1
  argon_buttons_flutter: ^1.0.6
  jalali_calendar: ^1.0.3+1
  tapsell_plus: ^1.0.0
  flutter_awesome_alert_box: ^1.0.1




dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - images/
    - images/Icons/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
    - family: vazir
      fonts:
        - asset: fonts/vazir.ttf

